<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexCss/index.css">
    <title>asln</title>
</head>
<body>
<div class="container-fluid">
    <header class="row header-1">
        <div class="col-md-6 col-12">
           <div class="header-1-1">
               <img src="images/logo.png" class="img-fluid">
               <p>爱上了你</p>
           </div>
        </div>
        <div class="col-md-6 col-12 header-2">
            <div class="header-1-2">
                <span class="rounded-circle float-left">
                    <img src="images/水滴.png" width="100%" height="100%" class="rounded-circle">
                </span>
                <span class="float-right">
                    小游戏开发项目
                </span>
            </div>
        </div>
    </header>
    <aside class="row aside-1">
        <div class="col-md-12" style="padding: 0">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" width="100%" height="100%">
                        <div class="carousel-caption">
                            <h3>第一张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" width="100%" height="100%">
                        <div class="carousel-caption">
                            <h3>第二张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg" width="100%" height="100%">
                        <div class="carousel-caption">
                            <h3>第三张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                </div>
                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>

    </aside>
    <footer>

    </footer>
</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/indexjs/index.js"></script>

</html>
